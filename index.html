<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ü–ö –∏ —Ñ–∞–π–ª–∞–º–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-list ul {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .file-list button {
            margin-left: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-buttons button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ü–ö –∏ —Ñ–∞–π–ª–∞–º–∏</h1>

    <button onclick="wakeOnLAN()">üñ• –í–∫–ª—é—á–∏—Ç—å –ü–ö</button>
    <button onclick="getWeather()">üå§ –ü–æ–ª—É—á–∏—Ç—å –ø–æ–≥–æ–¥—É</button>
    <button onclick="getCrypto()">üìà –ö—É—Ä—Å—ã –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç</button>
    <button onclick="listFiles()">üìÅ –°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤</button>
    <button onclick="uploadFile()">üì§ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª</button>
    <button onclick="createFolder()">üìÇ –°–æ–∑–¥–∞—Ç—å –ø–∞–ø–∫—É</button>

    <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h2>
    <pre id="output"></pre>

    <div class="file-list">
        <h2>–§–∞–π–ª—ã –∏ –ø–∞–ø–∫–∏:</h2>
        <ul id="file-list"></ul>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —É–¥–∞–ª–µ–Ω–∏—è -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <div class="modal-buttons">
                <button onclick="confirmDelete()">‚úÖ –î–∞</button>
                <button onclick="cancelDelete()">‚ùå –ù–µ—Ç</button>
            </div>
        </div>
    </div>

    <script>
        const backendUrl = "https://aaero.ddns.net:8000";  // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à URL
        let itemToDelete = null;  // –•—Ä–∞–Ω–∏—Ç –∏–º—è —Ñ–∞–π–ª–∞/–ø–∞–ø–∫–∏ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
        let itemType = null;  // –•—Ä–∞–Ω–∏—Ç —Ç–∏–ø (—Ñ–∞–π–ª –∏–ª–∏ –ø–∞–ø–∫–∞)

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–ø—Ä–æ—Å–æ–≤ –Ω–∞ backend
        async function sendRequest(endpoint, method = "GET", data = {}) {
            try {
                const response = await fetch(`${backendUrl}/${endpoint}`, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: method !== "GET" ? JSON.stringify(data) : null
                });

                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞:", error);
                return { status: "error", message: error.message };
            }
        }

        // –í–∫–ª—é—á–µ–Ω–∏–µ –ü–ö (Wake-on-LAN)
        async function wakeOnLAN() {
            const result = await sendRequest('wol', 'POST', { mac_address: '74:56:3c:96:53:39' });
            document.getElementById('output').innerText = JSON.stringify(result, null, 2);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–æ–≥–æ–¥—ã
        async function getWeather() {
            const result = await sendRequest('weather', 'GET', { city: 'Balashikha' });
            document.getElementById('output').innerText = JSON.stringify(result, null, 2);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∫—É—Ä—Å–æ–≤ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç
        async function getCrypto() {
            const result = await sendRequest('crypto', 'GET', { coins: ['bitcoin', 'ethereum', 'solana'] });
            document.getElementById('output').innerText = JSON.stringify(result, null, 2);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        async function listFiles() {
            const result = await sendRequest('list-files', 'GET');
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = "";

            if (result.status === "success") {
                result.files.forEach(file => {
                    const li = document.createElement('li');
                    li.innerText = `üìÑ ${file}`;

                    const deleteButton = document.createElement('button');
                    deleteButton.innerText = "üóë –£–¥–∞–ª–∏—Ç—å";
                    deleteButton.onclick = () => showDeleteModal(file, 'file');

                    li.appendChild(deleteButton);
                    fileList.appendChild(li);
                });

                result.folders.forEach(folder => {
                    const li = document.createElement('li');
                    li.innerText = `üìÅ ${folder}`;

                    const deleteButton = document.createElement('button');
                    deleteButton.innerText = "üóë –£–¥–∞–ª–∏—Ç—å";
                    deleteButton.onclick = () => showDeleteModal(folder, 'folder');

                    li.appendChild(deleteButton);
                    fileList.appendChild(li);
                });
            } else {
                document.getElementById('output').innerText = JSON.stringify(result, null, 2);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —É–¥–∞–ª–µ–Ω–∏—è
        function showDeleteModal(name, type) {
            itemToDelete = name;
            itemType = type;
            document.getElementById('modalMessage').innerText = `–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å ${type === 'file' ? '—Ñ–∞–π–ª' : '–ø–∞–ø–∫—É'} "${name}"?`;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–∏—è
        async function confirmDelete() {
            if (itemToDelete) {
                const result = await sendRequest('delete-file', 'POST', { file_name: itemToDelete, action: 'delete' });
                document.getElementById('output').innerText = JSON.stringify(result, null, 2);
                listFiles();  // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
            }
            closeModal();
        }

        // –û—Ç–º–µ–Ω–∞ —É–¥–∞–ª–µ–Ω–∏—è
        function cancelDelete() {
            document.getElementById('output').innerText = "–£–¥–∞–ª–µ–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ.";
            closeModal();
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeModal() {
            document.getElementById('deleteModal').style.display = 'none';
            itemToDelete = null;
            itemType = null;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞
        async function uploadFile() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.onchange = async (event) => {
                const file = event.target.files[0];
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch(`${backendUrl}/upload-file`, {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    document.getElementById('output').innerText = JSON.stringify(result, null, 2);
                    listFiles();  // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞:", error);
                    document.getElementById('output').innerText = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞.";
                }
            };
            fileInput.click();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–ø–∫–∏
        async function createFolder() {
            const folderName = prompt("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –Ω–æ–≤–æ–π –ø–∞–ø–∫–∏:");
            if (folderName) {
                const result = await sendRequest('create-folder', 'POST', { folder_name: folderName });
                document.getElementById('output').innerText = JSON.stringify(result, null, 2);
                listFiles();  // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
            }
        }
    </script>
</body>
</html>
