    <style>

<body>

        <button onclick="wakeOnLAN()">üñ• –í–∫–ª—é—á–∏—Ç—å –ü–ö</button>
        <button onclick="getWeather()">üå§ –ü–æ–ª—É—á–∏—Ç—å –ø–æ–≥–æ–¥—É</button>
        <button onclick="getCrypto()">üìà –ö—É—Ä—Å—ã –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç</button>
        <button onclick="openFileExplorer()">üìÇ –ü—Ä–æ–≤–æ–¥–Ω–∏–∫</button>

        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h2>
        <div id="output"></div>

        <!-- –ü—Ä–æ–≤–æ–¥–Ω–∏–∫ -->
        <div class="file-explorer" id="file-explorer">

            <button onclick="listFiles()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <button onclick="createFolder()">üìÇ –°–æ–∑–¥–∞—Ç—å –ø–∞–ø–∫—É</button>
            <button onclick="uploadFile()">üì§ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª</button>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –æ—à–∏–±–æ–∫ -->
    <div id="modal-overlay" class="modal-overlay"></div>
    <div id="modal" class="modal">
        <h3>–û—à–∏–±–∫–∞</h3>
        <p id="modal-message"></p>
        <button onclick="hideModal()">–ó–∞–∫—Ä—ã—Ç—å</button>

    <script>
        const backendUrl = "https://aaero.ddns.net:8000";  // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à URL
        const tg = window.Telegram.WebApp;  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp API
        let currentPath = "/home/tema/Files";  // –¢–µ–∫—É—â–∏–π –ø—É—Ç—å
        let pathHistory = [];  // –ò—Å—Ç–æ—Ä–∏—è –ø—É—Ç–µ–π –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–ø—Ä–æ—Å–æ–≤ –Ω–∞ backend
        async function sendRequest(endpoint, method = "GET", data = {}) {
            try {
                const response = await fetch(`${backendUrl}/${endpoint}`, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: method !== "GET" ? JSON.stringify(data) : null
                });

                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞:", error);
                return { status: "error", message: error.message };
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ø–∏–Ω–Ω–µ—Ä
        function showLoader() {
            const loader = document.createElement('div');
            loader.className = 'loader';
            loader.id = 'loader';
            document.getElementById('output').appendChild(loader);
        }

        // –°–∫—Ä—ã—Ç—å —Å–ø–∏–Ω–Ω–µ—Ä
        function hideLoader() {
            const loader = document.getElementById('loader');
            if (loader) loader.remove();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –æ—à–∏–±–∫–æ–π
        function showError(message) {
            const modal = document.getElementById('modal');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalMessage = document.getElementById('modal-message');

            modalMessage.innerText = message;
            modal.classList.add('show');
            modalOverlay.classList.add('show');
        }

        // –°–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function hideModal() {
            const modal = document.getElementById('modal');
            const modalOverlay = document.getElementById('modal-overlay');

            modal.classList.remove('show');
            modalOverlay.classList.remove('show');
        }

        // –û—Ç–∫—Ä—ã—Ç—å –ø—Ä–æ–≤–æ–¥–Ω–∏–∫
        function openFileExplorer() {
            const fileExplorer = document.getElementById('file-explorer');
            fileExplorer.classList.add('active');
            listFiles();  // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
        }

        // –°–∫—Ä—ã—Ç—å –ø—Ä–æ–≤–æ–¥–Ω–∏–∫
        function hideFileExplorer() {
            const fileExplorer = document.getElementById('file-explorer');
            fileExplorer.classList.remove('active');
        }

        // –í–∫–ª—é—á–µ–Ω–∏–µ –ü–ö (Wake-on-LAN)
        async function wakeOnLAN() {
            hideFileExplorer(); // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–æ–≤–æ–¥–Ω–∏–∫
            showLoader(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä
            const result = await sendRequest('wol', 'POST', { mac_address: '74:56:3c:96:53:39' });
            hideLoader(); // –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä

            const output = document.getElementById('output');
            output.innerHTML = "";  // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≤—ã–≤–æ–¥

            if (result.status === "success") {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>üñ• Wake-on-LAN</h3>
                    <p>‚úÖ Magic Packet –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ MAC: ${result.mac_address}</p>
                `;
                output.appendChild(card);
            } else {
                showError(result.message); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–æ–≥–æ–¥—ã
        async function getWeather() {
            hideFileExplorer(); // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–æ–≤–æ–¥–Ω–∏–∫
            showLoader(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä
            const result = await sendRequest('weather', 'GET');
            hideLoader(); // –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä

            const output = document.getElementById('output');
            output.innerHTML = "";  // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≤—ã–≤–æ–¥

            if (result.status === "success") {
                result.data.forEach(weather => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>üå§ –ü–æ–≥–æ–¥–∞ –Ω–∞ ${weather.time}</h3>
                        <p>üå° –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: ${weather.temp}¬∞C</p>
                        <p>üå§ –ü–æ–≥–æ–¥–∞: ${weather.description}</p>
                        <p>üíß –í–ª–∞–∂–Ω–æ—Å—Ç—å: ${weather.humidity}%</p>
                        <p>üå¨ –í–µ—Ç–µ—Ä: ${weather.wind_speed} –º/—Å</p>
                    `;

                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –ø–æ–≥–æ–¥—ã
                    let animationUrl = '';
                    if (weather.description.includes('—è—Å–Ω–æ')) {
                        animationUrl = 'https://lottie.host/4207a424-8cd3-4e1f-a206-409aa2b36f23/UqsfJj6X7o.lottie';
                    } else if (weather.description.includes('–æ–±–ª–∞—á–Ω–æ')) {
                        animationUrl = 'https://lottie.host/ad164e16-e71a-4b48-ae3f-865fa5e18d2c/ewrHDEmClM.lottie';
                    } else if (weather.description.includes('–ª–∏–≤–µ–Ω—å')) {
                        animationUrl = 'https://lottie.host/22c2fd98-f649-4e77-b90f-b98a3947ef20/vEKX17p5oK.lottie';
                    } else if (weather.description.includes('–ø–∞—Å–º—É—Ä–Ω–æ')) {
                        animationUrl = 'https://lottie.host/d718b6c5-3661-4d93-a851-305f19e753b4/of9hAzFTYJ.lottie';
                    } else if (weather.description.includes('–≥—Ä–æ–∑–∞')) {
                        animationUrl = 'https://lottie.host/c9a5f073-8253-44f0-b603-66dac096def2/7isT45zrAi.lottie';
                    } else if (weather.description.includes('—Å–Ω–µ–≥')) {
                        animationUrl = 'https://lottie.host/ea2ec7fa-1263-48a3-931e-6f9244d111cf/4lyCS8Wo95.lottie';
                    } else if (weather.description.includes('—Ç—É–º–∞–Ω')) {
                        animationUrl = 'https://lottie.host/d718b6c5-3661-4d93-a851-305f19e753b4/of9hAzFTYJ.lottie';
                    } else if (weather.description.includes('–º–∞–ª–æ–æ–±–ª–∞—á–Ω–æ')) {
                        animationUrl = 'https://lottie.host/ad164e16-e71a-4b48-ae3f-865fa5e18d2c/ewrHDEmClM.lottie';
                    } else if (weather.description.includes('–Ω–æ—á—å')) {
                        animationUrl = 'https://lottie.host/05d7240a-d891-40bf-b773-c15b26826848/6XQFCsxEi4.lottie';
                    }

                    if (animationUrl) {
                        const animation = document.createElement('dotlottie-player');
                        animation.src = animationUrl;
                        animation.background = 'transparent';
                        animation.speed = '1';
                        animation.style = 'width: 100px; height: 100px';
                        animation.loop = true;
                        animation.autoplay = true;
                        card.appendChild(animation);
                    }

                    output.appendChild(card);
                });
            } else {
                showError(result.message); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∫—É—Ä—Å–æ–≤ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç
        async function getCrypto() {
            hideFileExplorer(); // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–æ–≤–æ–¥–Ω–∏–∫
            showLoader(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä
            const result = await sendRequest('crypto', 'GET');
            hideLoader(); // –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä

            const output = document.getElementById('output');
            output.innerHTML = "";  // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≤—ã–≤–æ–¥

            if (result.status === "success") {
                result.data.forEach(crypto => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>üí∞ ${crypto.name}</h3>
                        <p>üí∞ USD: $${crypto.price_usd.toFixed(2)}</p>
                        <p>‚ÇΩ RUB: ‚ÇΩ${crypto.price_rub.toFixed(2)}</p>
                        <p>üìà –ò–∑–º–µ–Ω–µ–Ω–∏–µ: ${crypto.change.toFixed(2)}%</p>
                        <p>üíº –ö–∞–ø–∏—Ç–∞–ª: $${(crypto.market_cap / 1e9).toFixed(2)}B</p>
                        <p>üìä –û–±—ä–µ–º: $${(crypto.volume / 1e9).toFixed(2)}B</p>
                    `;
                    output.appendChild(card);
                });
            } else {
                showError(result.message); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        async function listFiles(path = currentPath) {
            showLoader(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä
            const result = await sendRequest('list-files', 'GET', { path });
            hideLoader(); // –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä

            const fileList = document.getElementById('file-list');
            fileList.innerHTML = "";

            if (result.status === "success") {
                currentPath = result.current_directory;
                pathHistory.push(currentPath);  // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â–∏–π –ø—É—Ç—å –≤ –∏—Å—Ç–æ—Ä–∏—é

                // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥", –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ –∫–æ—Ä–Ω–µ–≤–æ–π –∫–∞—Ç–∞–ª–æ–≥
                if (pathHistory.length > 1) {
                    const backButton = document.createElement('button');
                    backButton.innerText = "‚¨ÖÔ∏è –ù–∞–∑–∞–¥";
                    backButton.onclick = () => {
                        pathHistory.pop();  // –£–¥–∞–ª—è–µ–º —Ç–µ–∫—É—â–∏–π –ø—É—Ç—å –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏
                        const previousPath = pathHistory[pathHistory.length - 1];
                        listFiles(previousPath);
                    };
                    fileList.appendChild(backButton);
                }

                result.files.forEach(file => {
                    const li = document.createElement('li');
                    li.innerText = `üìÑ ${file}`;

                    const deleteButton = document.createElement('button');
                    deleteButton.innerText = "üóë –£–¥–∞–ª–∏—Ç—å";
                    deleteButton.onclick = () => deleteFileOrFolder(file, 'file');

                    li.appendChild(deleteButton);
                    fileList.appendChild(li);
                });

                result.folders.forEach(folder => {
                    const li = document.createElement('li');
                    li.innerText = `üìÅ ${folder}`;

                    const openButton = document.createElement('button');
                    openButton.innerText = "üìÇ –û—Ç–∫—Ä—ã—Ç—å";
                    openButton.onclick = () => listFiles(`${currentPath}/${folder}`);

                    const deleteButton = document.createElement('button');
                    deleteButton.innerText = "üóë –£–¥–∞–ª–∏—Ç—å";
                    deleteButton.onclick = () => deleteFileOrFolder(folder, 'folder');

                    li.appendChild(openButton);
                    li.appendChild(deleteButton);
                    fileList.appendChild(li);
                });
            } else {
                showError(result.message); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ –∏–ª–∏ –ø–∞–ø–∫–∏
        async function deleteFileOrFolder(name, type) {
            const confirmDelete = confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å ${type === 'file' ? '—Ñ–∞–π–ª' : '–ø–∞–ø–∫—É'} "${name}"?`);
            if (confirmDelete) {
                showLoader(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä
                const result = await sendRequest('delete-file', 'POST', { file_name: name, action: 'delete' });
                hideLoader(); // –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä

                if (result.status === "success") {
                    listFiles();  // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
                } else {
                    showError(result.message); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                }
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–ø–∫–∏
        async function createFolder() {
            const folderName = prompt("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –Ω–æ–≤–æ–π –ø–∞–ø–∫–∏:");
            if (folderName) {
                showLoader(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä
                try {
                    const result = await sendRequest('create-folder', 'POST', { folder_name: folderName });
                    hideLoader(); // –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä

                    if (result.status === "success") {
                        listFiles(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
                    } else {
                        showError(result.message); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                    }
                } catch (error) {
                    hideLoader(); // –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä
                    showError("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–∞–ø–∫–∏.");
                }
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞
        async function uploadFile() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.onchange = async (event) => {
                const file = event.target.files[0];
                const formData = new FormData();
                formData.append('file', file);

                showLoader(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä
                try {
                    const response = await fetch(`${backendUrl}/upload-file`, {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    hideLoader(); // –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä

                    if (result.status === "success") {
                        listFiles(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
                    } else {
                        showError(result.message); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                    }
                } catch (error) {
                    hideLoader(); // –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä
                    showError("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞.");
                }
            };
            fileInput.click();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Mini App Telegram
        tg.ready();  // –£–≤–µ–¥–æ–º–ª—è–µ–º Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
    </script>
</body>
</html>
