<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
        .progress {
            height: 100%;
            background: #007bff;
            border-radius: 5px;
            width: 0;
        }
    </style>
</head>
<body>
    <h1>Telegram Mini App</h1>
    <p>–ü—Ä–∏–≤–µ—Ç, <span id="username"></span>!</p>

    <button onclick="wakeOnLAN()">üñ• –í–∫–ª –ü–ö</button>
    <button onclick="getWeather()">üå§ –ü–æ–≥–æ–¥–∞</button>
    <button onclick="getCrypto()">üìà –ö—Ä–∏–ø—Ç–∞</button>
    <button onclick="listFiles()">üìÅ –°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤</button>
    <input type="file" id="fileInput" onchange="uploadFile()" style="display: none;">
    <button onclick="document.getElementById('fileInput').click()">üì§ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª</button>

    <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
    </div>

    <pre id="output"></pre>
    <ul id="file-list"></ul>

    <script>
        const tg = window.Telegram.WebApp;
        const backendUrl = "https://aaero.ddns.net";  // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ URL –≤–∞—à–µ–≥–æ backend

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Telegram WebApp
        if (!window.Telegram || !window.Telegram.WebApp) {
            alert("Telegram WebApp –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ Telegram.");
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        document.getElementById('username').innerText = tg.initDataUnsafe.user?.username || "–ì–æ—Å—Ç—å";

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–ø—Ä–æ—Å–æ–≤ –Ω–∞ backend
        async function sendRequest(endpoint, method = "GET", data = {}) {
            try {
                const response = await fetch(`${backendUrl}/${endpoint}`, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: method !== "GET" ? JSON.stringify(data) : null
                });

                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞:", error);
                return { status: "error", message: error.message };
            }
        }

        // Wake-on-LAN
        async function wakeOnLAN() {
            const result = await sendRequest('wol', 'POST', { mac_address: '74:56:3c:96:53:39' });
            if (result.status === "error") {
                alert(result.message);  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
            }
            document.getElementById('output').innerText = JSON.stringify(result, null, 2);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–æ–≥–æ–¥—ã
        async function getWeather() {
            const result = await sendRequest('weather', 'GET', { city: 'Balashikha' });
            if (result.status === "error") {
                alert(result.message);
            }
            document.getElementById('output').innerText = JSON.stringify(result, null, 2);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∫—É—Ä—Å–æ–≤ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç
        async function getCrypto() {
            const result = await sendRequest('crypto', 'GET', { coins: ['bitcoin', 'ethereum', 'solana'] });
            if (result.status === "error") {
                alert(result.message);
            }
            document.getElementById('output').innerText = JSON.stringify(result, null, 2);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        async function listFiles() {
            const result = await sendRequest('list-files', 'GET');
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = "";

            if (result.status === "success") {
                result.files.forEach(file => {
                    const li = document.createElement('li');
                    li.innerText = `üìÑ ${file}`;

                    const deleteButton = document.createElement('button');
                    deleteButton.innerText = "üóë";
                    deleteButton.onclick = () => deleteFile(file);

                    li.appendChild(deleteButton);
                    fileList.appendChild(li);
                });

                result.folders.forEach(folder => {
                    const li = document.createElement('li');
                    li.innerText = `üìÅ ${folder}`;

                    const deleteButton = document.createElement('button');
                    deleteButton.innerText = "üóë";
                    deleteButton.onclick = () => deleteFile(folder);

                    li.appendChild(deleteButton);
                    fileList.appendChild(li);
                });
            } else {
                document.getElementById('output').innerText = JSON.stringify(result, null, 2);
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ –∏–ª–∏ –ø–∞–ø–∫–∏
        async function deleteFile(fileName) {
            const result = await sendRequest('delete-file', 'POST', { file_name: fileName, action: 'delete' });
            if (result.status === "error") {
                alert(result.message);
            }
            document.getElementById('output').innerText = JSON.stringify(result, null, 2);
            listFiles();  // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', `${backendUrl}/upload-file`, true);

            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏
            xhr.upload.onprogress = (event) => {
                if (event.lengthComputable) {
                    const percent = (event.loaded / event.total) * 100;
                    document.getElementById('progress').style.width = `${percent}%`;
                }
            };

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const result = JSON.parse(xhr.responseText);
                    document.getElementById('output').innerText = JSON.stringify(result, null, 2);
                    listFiles();  // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
                } else {
                    alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞.");
                }
                document.getElementById('progress').style.width = "0%";  // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            };

            xhr.send(formData);
        }
    </script>
</body>
</html>
