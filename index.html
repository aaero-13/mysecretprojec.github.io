<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Telegram Mini App</h1>
    <p>–ü—Ä–∏–≤–µ—Ç, <span id="username"></span>!</p>

    <button onclick="wakeOnLAN()">üñ• –í–∫–ª –ü–ö</button>
    <button onclick="getWeather()">üå§ –ü–æ–≥–æ–¥–∞</button>
    <button onclick="getCrypto()">üìà –ö—Ä–∏–ø—Ç–∞</button>
    <button onclick="listFiles()">üìÅ –°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤</button>
    <button onclick="deleteFile('example.txt')">üóë –£–¥–∞–ª–∏—Ç—å —Ñ–∞–π–ª</button>
    <button onclick="createFolder('new_folder')">üìÇ –°–æ–∑–¥–∞—Ç—å –ø–∞–ø–∫—É</button>
    <input type="file" id="fileInput" onchange="uploadFile()" style="display: none;">
    <button onclick="document.getElementById('fileInput').click()">üì§ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª</button>

    <pre id="output"></pre>
    <ul id="file-list"></ul>

    <script>
        const tg = window.Telegram.WebApp;
        const backendUrl = "https://aaero.ddns.net";  // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ URL –≤–∞—à–µ–≥–æ backend

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        document.getElementById('username').innerText = tg.initDataUnsafe.user?.username || "–ì–æ—Å—Ç—å";

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–ø—Ä–æ—Å–æ–≤ –Ω–∞ backend
        async function sendRequest(endpoint, method = "GET", data = {}) {
            const response = await fetch(`${backendUrl}/${endpoint}`, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: method !== "GET" ? JSON.stringify(data) : null
            });
            return await response.json();
        }

        // Wake-on-LAN
        async function wakeOnLAN() {
            const result = await sendRequest('wol', 'POST', { mac_address: '74:56:3c:96:53:39' });
            document.getElementById('output').innerText = JSON.stringify(result, null, 2);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–æ–≥–æ–¥—ã
        async function getWeather() {
            const result = await sendRequest('weather', 'GET', { city: 'Balashikha' });
            document.getElementById('output').innerText = JSON.stringify(result, null, 2);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∫—É—Ä—Å–æ–≤ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç
        async function getCrypto() {
            const result = await sendRequest('crypto', 'GET', { coins: ['bitcoin', 'ethereum', 'solana'] });
            document.getElementById('output').innerText = JSON.stringify(result, null, 2);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        async function listFiles() {
            const result = await sendRequest('list-files', 'GET');
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = "";

            if (result.status === "success") {
                result.files.forEach(file => {
                    const li = document.createElement('li');
                    li.innerText = `üìÑ ${file}`;
                    fileList.appendChild(li);
                });

                result.folders.forEach(folder => {
                    const li = document.createElement('li');
                    li.innerText = `üìÅ ${folder}`;
                    fileList.appendChild(li);
                });
            } else {
                document.getElementById('output').innerText = JSON.stringify(result, null, 2);
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
        async function deleteFile(fileName) {
            const result = await sendRequest('delete-file', 'POST', { file_name: fileName, action: 'delete' });
            document.getElementById('output').innerText = JSON.stringify(result, null, 2);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–ø–∫–∏
        async function createFolder(folderName) {
            const result = await sendRequest('create-folder', 'POST', { folder_name: folderName });
            document.getElementById('output').innerText = JSON.stringify(result, null, 2);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch(`${backendUrl}/upload-file`, {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('output').innerText = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
